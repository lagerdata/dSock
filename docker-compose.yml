version: '3.7'

services:
  api:
    build:
      dockerfile: api/Dockerfile
      context: .
      target: development
    env_file: api.env
    volumes:
      - .:/app
      - /app/api/build/
    ports:
      - "${DSOCK_API_PORT:-3000}:80"
    depends_on:
      - redis
  worker:
    build:
      dockerfile: worker/Dockerfile
      context: .
      target: development
    volumes:
      - .:/app
      - /app/worker/build/
    ports:
      - "${DSOCK_WORKER_PORT:-3001}:80"
    depends_on:
      - redis
  redis:
    image: redis:alpine
    ports:
      - "${DSOCK_REDIS_PORT:-3002}:6379"
